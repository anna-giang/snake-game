<!DOCTYPE html>
<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="centered">
    <div id="heading">
      <h1>Snake Game</h1>
      <h3>By Anna Giang</h3>
    </div>
  </div>
  <div class="centered">
    <div>
      <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>
    <div id="score-board">
      <h3>Scoreboard</h3>
      <p>Best score:</p>
      <p id="best-score"></p>
      <p>Current score:</p>
      <p id="current-score"></p>
      <button onclick="pauseGame()">Pause Game</button>
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>
</body>
<html>
